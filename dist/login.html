<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="racy.css">
</head>
<body class="bg-blue-900 flex items-center justify-center min-h-screen font-serif p-4">

    <div class="w-full max-w-md bg-blue-800 p-6 rounded-lg shadow-lg mt-10 text-white">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    
        <form id="loginForm" class="space-y-4">  
            <!-- Email Field -->
            <div>
                <label class="block text-lg font-semibold mb-1">Email</label>
                <input type="email" id="email" placeholder="Enter your email" 
                    class="w-full p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    
            <!-- Password Field -->
            <div>
                <label class="block text-lg font-semibold mb-1">Password</label>
                <input type="password" id="password" placeholder="Enter your password" 
                    class="w-full p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    
            <!-- Login Button -->
            <button type="submit" 
                class="w-full bg-blue-600 p-3 mt-5 rounded-md text-lg font-bold hover:bg-blue-400 transition duration-300">
                Login
            </button>
        </form>
    
        <!-- Sign Up Link -->
        <p class="text-center mt-4 text-sm">
            Don't have an account? 
            <a href="reg.html" class="text-blue-300 hover:text-blue-500 font-bold">Sign Up</a> 
        </p>
    </div>
    
    <script src="./src/login.js"></script>
</body>
</html>
