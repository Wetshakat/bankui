<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="racy.css">
</head>
<body class="bg-blue-900 p-8 font-serif">
    <div class="w-full max-w-md bg-blue-800 p-6 rounded-lg shadow-lg text-white mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>

        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your name" class="w-full p-3 text-black rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Age</label>
                <input type="number" id="age" placeholder="Enter your age" class="w-full p-3 text-black rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Gender</label>
                <select id="gender" class="w-full p-3 text-black rounded-md" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full p-3 text-black rounded-md" required>
            </div>

            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="w-full p-3 text-black rounded-md" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 p-3 rounded-md text-lg font-bold hover:bg-blue-400">
                Register
            </button>
        </form>

        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-yellow-300">Login</a></p>
    </div>

    
    <script src="/dist/reg.js"></script>
</body>
</html>
