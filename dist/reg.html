<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="racy.css">
</head>
<body class="bg-blue-900 p-8 font-serif">
    <div class="w-full max-w-md bg-blue-800 p-6 rounded-lg shadow-lg text-white mx-auto">
        <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    
        <form>
            <!-- Name Field -->
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Full Name</label>
                <input type="text" placeholder="Enter your name" class="w-full p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    
            <!-- Age Field -->
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Age</label>
                <input type="number" placeholder="Enter your age" class="w-full p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    
            <!-- Gender Field -->
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Gender</label>
                <select class="w-full p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
    
            <!-- Email Field -->
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    
            <!-- Password Field -->
            <div class="mb-4">
                <label class="block text-lg font-semibold mb-1">Password</label>
                <input type="password" placeholder="Enter your password" class="w-full p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
    
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 p-3 rounded-md text-lg font-bold hover:bg-blue-400 transition duration-300">
                Register
            </button>
        </form>
    </div>
    
</body>
</html>
